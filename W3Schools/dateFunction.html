<html>

<head>
<script>
	function showDate()
	{
		var date = Date();
		document.getElementById("showDateOutput").innerHTML=date;
	}
</script>
</head>

<body>
	<h1> My First JavaScript</h1>
	<input type="button" onclick="showDate()" value="Click me to display date and Time">
	<p id="showDateOutput"></p>
</body>

</html>
