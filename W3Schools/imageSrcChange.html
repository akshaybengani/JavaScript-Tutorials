<html>
<head>
<script>
	function colorON()
	{
		document.getElementById('akshayImage').src="img/AkshayColor.jpg";
	}
	function colorOFF()
	{
		document.getElementById('akshayImage').src="img/AkshayBnW.jpg";
	}
</script>
</head>
<body>
	<input type="button" value="Turn on the color" onclick="colorON()">
	<img src="img/AkshayBnW.jpg" width="200px" height=auto id="akshayImage">
	<input type="button" value="Turn off the color" onclick="colorOFF()">	
</body>

</html>
